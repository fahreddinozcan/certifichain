syntax = "proto3";
package certifichain.certifichain;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "certifichain/certifichain/params.proto";

option go_package = "certifichain/x/certifichain/types";

// GenesisState defines the certifichain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
